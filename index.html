<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<title>Aparecida Nutrição</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
	<link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />

</head>

<body>
	<nav class="grey darken-4" role="navigation">
		<div class="nav-wrapper container">
			<a id="logo-container" class="brand-logo">Aparecida Nutrição</a>
		</div>
	</nav>
	</header>
	<main>
		<section class="container">
			<h2>
				Meus pacientes
				<i class="material-icons md-36">people</i>
			</h2>

			<table>
				<thead>
					<tr>
						<th>Nome</th>
						<th>Peso(kg)</th>
						<th>Altura(m)</th>
						<th>Gordura Corporal(%)</th>
						<th>IMC</th>
					</tr>
				</thead>
				<tbody id="tabela-pacientes">
					<tr class="paciente" id="primeiro-paciente">
						<td class="info-nome">Paulo</td>
						<td class="info-peso">100</td>
						<td class="info-altura">2.00</td>
						<td class="info-gordura">10</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">João</td>
						<td class="info-peso">80</td>
						<td class="info-altura">1.72</td>
						<td class="info-gordura">40</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Erica</td>
						<td class="info-peso">54</td>
						<td class="info-altura">1.64</td>
						<td class="info-gordura">14</td>
						<td class="info-imc">0</td>
					</tr>

					<tr class="paciente">
						<td class="info-nome">Douglas</td>
						<td class="info-peso">85</td>
						<td class="info-altura">1.73</td>
						<td class="info-gordura">24</td>
						<td class="info-imc">0</td>
					</tr>
					<tr class="paciente">
						<td class="info-nome">Tatiana</td>
						<td class="info-peso">46</td>
						<td class="info-altura">1.55</td>
						<td class="info-gordura">19</td>
						<td class="info-imc">0</td>
					</tr>
				</tbody>
			</table>

		</section>
	</main>

	<section class="container">
		<nav class="grey lighten-5" class="row">
			<div class="nav-wrapper container ">
				<div class="col s12">
					<h2 id="titulo-form">
						Adicionar novo paciente
					</h2>
				</div>
			</div>
		</nav>


		<div class="row">
			<form id="form-adiciona">
				<ul class="collection with-header">
					<li class="collection-item">
						<div>
							<label for="nome">Nome:</label>
							<input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente"
								class="campo">
						</div>
					</li>
					<li class="collection-item">
						<div class="grupo">
							<label for="peso">Peso:</label>
							<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente"
								class="campo campo-medio">
						</div>
					</li>
					<li class="collection-item">
						<div class="grupo">
							<label for="altura">Altura:</label>
							<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente"
								class="campo campo-medio">
						</div>
					</li>
					<li class="collection-item">
						<div class="grupo">
							<label for="gordura">% de Gordura:</label>
							<input id="gordura" type="text"
								placeholder="digite a porcentagem de gordura do seu paciente" class="campo campo-medio">
						</div>
					</li>
				</ul>
			</form>
		</div>
		<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
		<br>
	</section>
	<footer class="page-footer  grey darken-3">
		<div class="footer-copyright">
			<div class="container">
				Made by: <a class="white-text text-lighten-3" href="https://ifce.edu.br/">Instituto Federal do
					Ceará</a>
					<br>
				© 2019 Copyright IFCE
			</div>



		</div>
	</footer>

	<script src="js/calcula-imc.js"></script>
	<script src="js/form.js"></script>

	<!--  Scripts-->
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="js/materialize.js"></script>
	<script src="js/init.js"></script>
	<script src="js/principal.js"></script>

</body>

</html>
